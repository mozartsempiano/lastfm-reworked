<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Last.fm Reworked</title>
    <style>
      @import url("variables.css");
      body {
        font-family: Helvetica, sans-serif !important;
        background: var(--preto);
        color: var(--branco);
        margin: 0;
        padding: 0;
        min-width: 320px;
        word-break: break-word;
        white-space: normal;
        overflow-x: hidden;
      }
      .section {
        padding: 16px 16px 0 16px;
      }
      .section-title {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 8px;
        margin-top: 0;
        color: var(--branco);
      }
      .option {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }
      .option label {
        flex: 1;
        cursor: pointer;
        color: var(--branco);
        font-size: 14px;
        margin-left: 8px;
      }
      .option input[type="checkbox"] {
        accent-color: #ba0000;
        width: 18px;
        height: 18px;
      }
      hr {
        border: none;
        border-top: 1px solid #333;
        margin: 16px 0 0 0;
      }
      .desc {
        font-size: 12px;
        color: #aaa;
        margin-left: 26px;
        margin-top: -8px;
        margin-bottom: 8px;
      }
      .footer {
        text-align: center;
        padding: 16px;
        font-size: 12px;
        color: #aaa;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="section-title">Appearance</div>
      <div class="option">
        <input type="checkbox" id="roundedBorders" checked />
        <label for="roundedBorders">Rounded borders</label>
      </div>
      <!-- <div class="desc">
        Deixa bot√µes, capas e outros elementos com cantos arredondados.
      </div> -->
      <div class="option">
        <input type="checkbox" id="squareAvatars" />
        <label for="squareAvatars">Square avatars</label>
      </div>
      <div class="option">
        <input type="checkbox" id="useHelvetica" checked />
        <label for="useHelvetica">Use Helvetica</label>
      </div>
      <div class="option">
        <input type="checkbox" id="compactMode" checked />
        <label for="compactMode">Compact Mode</label>
      </div>
      <div class="option">
        <input type="checkbox" id="hideAds" checked />
        <label for="hideAds">Hide ads</label>
      </div>
      <div class="option">
        <input type="checkbox" id="useSofterRed" />
        <label for="useSofterRed">Use softer red</label>
      </div>
      </div>
      <hr />

      <!-- <div class="section-title">Options</div>
      <div class="option">
        <input type="checkbox" id="hideBuyButtons" checked />
        <label for="hideBuyButtons">Hide buy buttons</label>
      </div>
      <hr /> -->

    <div class="section">
      <div class="section-title">User profile</div>
      <div class="option">
        <input type="checkbox" id="hidePlayButtons" checked />
        <label for="hidePlayButtons">Hide Play buttons on Recent Tracks</label>
      </div>
      <div class="option">
        <input type="checkbox" id="hideBuyButtons" checked />
        <label for="hideBuyButtons">Hide Buy buttons on Recent Tracks</label>
      </div>
      <div class="option">
        <input type="checkbox" id="hideSidebarContent" checked />
        <label for="hideSidebarContent">Hide sidebar content</label>
      </div>
      </div>
      <hr />

    <div class="section">
      <div class="section-title">Profile navbar</div>
      <div class="option">
        <input type="checkbox" id="hideNavReports" />
        <label for="hideNavReports">Hide Reports</label>
      </div>
      <div class="option">
        <input type="checkbox" id="hideNavPlaylists" />
        <label for="hideNavPlaylists">Hide Playlists</label>
      </div>
      <div class="option">
        <input type="checkbox" id="hideNavLoved" />
        <label for="hideNavLoved">Hide Loved Tracks</label>
      </div>
      <div class="option">
        <input type="checkbox" id="hideNavObsessions" />
        <label for="hideNavObsessions">Hide Obsessions</label>
      </div>
      <div class="option">
        <input type="checkbox" id="hideNavEvents" />
        <label for="hideNavEvents">Hide Events</label>
      </div>
      <div class="option">
        <input type="checkbox" id="hideNavNeighbours" />
        <label for="hideNavNeighbours">Hide Neighbours</label>
      </div>
      <div class="option">
        <input type="checkbox" id="hideNavTags" />
        <label for="hideNavTags">Hide Tags</label>
      </div>
      <div class="option">
        <input type="checkbox" id="hideNavShouts" />
        <label for="hideNavShouts">Hide Shouts</label>
      </div>
      </div>
    </div>
    <hr />
    <div class="section">
      <div class="section-title">Artist, Album, and Track Pages</div>
      <div class="option">
        <input type="checkbox" id="hideActions" />
        <label for="hideActions">Hide Actions</label>
      </div>
      <div class="option">
        <input type="checkbox" id="largerStats" />
        <label for="largerStats">Larger Stats</label>
      </div>
    </div>
    <hr />
    <div class="section">
      <div class="section-title">Tags</div>
      <div class="option">
        <input type="checkbox" id="compactTags" />
        <label for="compactTags">Compact Tags</label>
      </div>
    </div>
    <hr />
    <div class="section footer">
      <!-- <div class="section-title">Sobre</div> -->
      <div style="font-size: 12px; color: #aaa">
        Last.fm Reworked<br />
        <a href="https://github.com/seuusuario/Lastfm-Reworked" target="_blank" style="color: #13b0d4">GitHub</a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
