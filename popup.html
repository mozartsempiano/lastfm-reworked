<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Last.fm Reworked</title>
    <style>
      @import url("variables.css");

      :root {
        --gray-lighter: #aaa;
        --light-blue: #13b0d4;
      }

      body {
        font-family: Helvetica, sans-serif !important;
        background: var(--black);
        color: var(--white);
        margin: 0;
        padding: 0;
        width: 360px; /* Largura fixa para o popup */
        overflow-y: auto; /* Adiciona barra de rolagem vertical quando necessário */
        overflow-x: hidden; /* Esconde a barra de rolagem horizontal */
        box-sizing: border-box; /* Inclui padding no tamanho total */
        cursor: default;
        user-select: none;
      }

      .section {
        margin: 16px 26px 0 16px; /* Espaço interno */
        box-sizing: border-box; /* Inclui padding no tamanho total */
      }

      .section-title {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 8px;
        margin-top: 0;
        color: var(--white);
      }

      .option {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .option label {
        display: flex;
        justify-content: space-between; /* Alinha os elementos horizontalmente */
        align-items: center;
        width: 100%; /* Faz o label ocupar toda a linha */
        padding: 4px 8px; /* Adiciona espaço interno para facilitar o clique */
        cursor: pointer; /* Exibe o cursor pointer em toda a linha */
        color: var(--gray-lighter);
        font-size: 14px;
      }

      .option input[type="checkbox"] {
        margin-left: 12px; /* Espaço entre o texto e a checkbox */
        flex-shrink: 0; /* Garante que a checkbox não encolha */
        accent-color: var(--red);
      }

      input[type="checkbox"],
      select {
        cursor: pointer;
      }

      select {
        background-color: var(--black);
        color: var(--white);
        border: 1px solid var(--gray-lighter);
        padding: 4px 8px;
        border-radius: 4px;
      }
      select:hover {
        background-color: var(--gray);
      }

      hr {
        border: none;
        border-top: 1px solid #333;
        margin: 16px 0 0 0;
      }

      .footer {
        text-align: center;
        margin: 16px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="section">
        <div class="section-title">Appearance</div>
        <div class="option">
          <label for="roundedBorders">
            Rounded borders
            <input type="checkbox" id="roundedBorders" checked />
          </label>
        </div>
        <div class="option">
          <label for="squareAvatars">
            Square avatars
            <input type="checkbox" id="squareAvatars" />
          </label>
        </div>
        <div class="option">
          <label for="useHelvetica">
            Use Helvetica
            <input type="checkbox" id="useHelvetica" checked />
          </label>
        </div>
        <div class="option">
          <label for="compactMode">
            Compact mode
            <input type="checkbox" id="compactMode" checked />
          </label>
        </div>
        <div class="option">
          <label for="compactButtons">
            Compact buttons
            <input type="checkbox" id="compactButtons" checked />
          </label>
        </div>
        <div class="option">
          <label for="hideUpsells">
            Hide upsells
            <input type="checkbox" id="hideUpsells" checked />
          </label>
        </div>
        <div class="option">
          <label for="mainColor">
            Main color
            <select id="mainColor">
              <option value="default">Default</option>
              <option value="brighter-red">Brighter Red</option>
              <option value="blue">Blue</option>
              <option value="pink">Pink</option>
            </select>
          </label>
        </div>
      </div>
      <hr />

      <div class="section">
        <div class="section-title">User profile</div>
        <div class="option">
          <label for="hidePlayButtons">
            Hide Play buttons on Recent Tracks
            <input type="checkbox" id="hidePlayButtons" checked />
          </label>
        </div>
        <div class="option">
          <label for="hideBuyButtons">
            Hide Buy buttons on Recent Tracks
            <input type="checkbox" id="hideBuyButtons" checked />
          </label>
        </div>
        <div style="margin-left: 16px; margin-top: 8px">
          <div style="font-size: 13px; font-weight: bold; margin-bottom: 6px; color: var(--gray-lighter)">Sidebar</div>
          <div class="option">
            <label for="hideSidebarStations">
              Hide play buttons
              <input type="checkbox" id="hideSidebarStations" checked />
            </label>
          </div>
          <div class="option">
            <label for="hideSidebarProgress">
              Hide progress
              <input type="checkbox" id="hideSidebarProgress" checked />
            </label>
          </div>
          <div class="option">
            <label for="hideSidebarLabs">
              Hide Labs
              <input type="checkbox" id="hideSidebarLabs" checked />
            </label>
          </div>
        </div>
      </div>
      <hr />

      <div class="section">
        <div class="section-title">Profile navbar</div>
        <div class="option">
          <label for="hideNavReports">
            Hide Reports
            <input type="checkbox" id="hideNavReports" />
          </label>
        </div>
        <div class="option">
          <label for="hideNavPlaylists">
            Hide Playlists
            <input type="checkbox" id="hideNavPlaylists" />
          </label>
        </div>
        <div class="option">
          <label for="hideNavLoved">
            Hide Loved Tracks
            <input type="checkbox" id="hideNavLoved" />
          </label>
        </div>
        <div class="option">
          <label for="hideNavObsessions">
            Hide Obsessions
            <input type="checkbox" id="hideNavObsessions" />
          </label>
        </div>
        <div class="option">
          <label for="hideNavEvents">
            Hide Events
            <input type="checkbox" id="hideNavEvents" />
          </label>
        </div>
        <div class="option">
          <label for="hideNavNeighbours">
            Hide Neighbours
            <input type="checkbox" id="hideNavNeighbours" />
          </label>
        </div>
        <div class="option">
          <label for="hideNavTags">
            Hide Tags
            <input type="checkbox" id="hideNavTags" />
          </label>
        </div>
        <div class="option">
          <label for="hideNavShouts">
            Hide Shouts
            <input type="checkbox" id="hideNavShouts" />
          </label>
        </div>
      </div>
      <hr />

      <div class="section">
        <div class="section-title">Artist, Album, and Track Pages</div>
        <div class="option">
          <label for="hideActions">
            Hide Actions
            <input type="checkbox" id="hideActions" />
          </label>
        </div>
        <div class="option">
          <label for="largerStats">
            Larger Stats
            <input type="checkbox" id="largerStats" />
          </label>
        </div>
        <div class="option">
          <label for="compactTags">
            Compact Tags
            <input type="checkbox" id="compactTags" />
          </label>
        </div>
        <div class="option">
          <label for="hideDeletedShouts">
            Hide deleted shouts
            <input type="checkbox" id="hideDeletedShouts" />
          </label>
        </div>
        <div class="option">
          <label for="invertShoutActions">
            Invert shout actions order (vote first)
            <input type="checkbox" id="invertShoutActions" checked />
          </label>
        </div>
      </div>
      <hr />
      <div class="section footer">
        <div style="font-size: 12px">
          Last.fm Reworked<br />
          <a href="https://github.com/mozartsempiano/lastfm-reworked" target="_blank" style="color: var(--light-blue)">GitHub</a>
        </div>
      </div>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
